<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="p5.js"></script>
    <style> body {padding: 0; margin: 0} </style> <!-- this line removes any default padding -->
    <script type="text/javascript" charset="utf-8" src="components/loader.js"></script>
    <script type="text/javascript" charset="utf-8" src="components/monaca-jquery/jquery.js"></script>
    <script>
        function getCamera(){
            navigator.camera.getPicture(
                    onSuccess,
                    onFail,
                    {
                        destinationType: Camera.DestinationType.FILE_URI,
                        allowEdit:true
                    });
        }

        function getLibrary(){
            navigator.camera.getPicture(
                    onSuccess,
                    onFail,
                    {
                        destinationType: Camera.DestinationType.FILE_URI,
                        sourceType: Camera.PictureSourceType.PHOTOLIBRARY
                    });
        }

        function onSuccess(data){
            var img = new Image();
            img.src = data;

            $(img).bind("load",function(){
                $("div#image-box").html($(img));

                var canvas = document.getElementById("c1");
                if( canvas.getContext ){
                    var context = canvas.getContext('2d');
                    context.drawImage(img,0,0,100,100);
                    var data = canvas.toDataURL('image/jpeg');
                    postImage(data);
                }
            });
        }

        function onFail(){
            //alert("onFail");
            drawHanger(0,num);
        }

        function postImage(image){
            $.post(
                    "http://barcelona.sakura.ne.jp/sandbox/hanger2/recvImage.php?fname="+num+".jpg",
                    {
                        'image':image
                    },
                    function(data){
                        alert("success");
                    },
                    function(data){
                        alert("failed");
                    }
            );
            drawHanger(0,num);
        }

    </script>
</head>
<body>

<script>

    var startX,startY;
    var startMs = 0;
    var direction = 0;
    var num = 1;
    var numMax = 9;

    var edgeWidth = 100;
    var edgeHeight = 100;

    function touchEnded(){

        if( touchX > windowWidth - edgeWidth ){
            direction = +1;
            num = num + 1;
            if( num > numMax ){
                num = 1;
            }
            startMs = millis();
        }

        if( touchX < edgeWidth ){
            direction = -1;
            num = num - 1;
            if( num < 1 ){
                num = numMax;
            }
            startMs = millis();
        }

        if( touchY > windowHeight - edgeHeight ){
            if( touchX < windowWidth/2 ){
                getCamera();
            }else{
                getLibrary();
            }
        }

    }


    function setup(){
        bg_width = windowWidth;
        bg_height = windowHeight;
        createCanvas(bg_width,bg_height);

        background('gray');

        fill("black");

    }

    function drawHanger(x,num){
        var hangerWidth = 100;
        var hangerHeight = 50;
        var ringSize = 30;
        var x1 = windowWidth/2 + x;
        var x2 = x1 - hangerWidth;
        var x3 = x1 + hangerWidth;
        var y1 = 100;
        var y2 = 100 + hangerHeight;
        var y3 = 100 + hangerHeight;
        strokeWeight(5);
        stroke("green");
        noFill();
        arc(x1,y1-ringSize/2-3,ringSize,ringSize,PI,PI/2);
        triangle(x1,y1,x2,y2,x3,y3);

        textSize(40);
        textAlign(CENTER);
        text(num,(x2+x3)/2,y2-10);
    }

    function draw(){

        var interval = 1000;
        var ms = millis();
        var size = 100;
        var d1 = interval - (ms - startMs);
        var d2 = ms - startMs;

        strokeWeight(0);
        fill("black");
        textAlign(CENTER);
        textSize("14");
        text("-1",20,windowHeight/2);
        text("+1",windowWidth-20,windowHeight/2);
        text("camera",windowWidth/4,windowHeight-edgeHeight);
        text("library",windowWidth*3/4,windowHeight-edgeHeight);

        if( ms - startMs < interval ){
            clear();
            drawHanger( d1 * direction ,num);
            drawHanger( d2 * direction * (-1) ,num);
        }

    }

</script>
<canvas hidden id="c1" width="100" height="100"></canvas>
</body>
</html>
